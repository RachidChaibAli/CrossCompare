version: '3.8'

services:
  api-gateway:
    build:
      context: ./API-Gateway
      dockerfile: Dockerfile
    image: rachidchaibugr/api-gateway
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: rachidchaibugr/frontend
    ports:
      - "3000:80"

  playstation-scraper:
    build:
      context: ./PlaystationScraper
      dockerfile: Dockerfile
    image: rachidchaibugr/playstation-scraper
    ports:
      - "8081:8080"

  xbox-scraper:
    build:
      context: ./XboxScraper
      dockerfile: Dockerfile
    image: rachidchaibugr/xbox-scraper
    ports:
      - "8082:8080"

  steam-api:
    build:
      context: ./SteamAPI
      dockerfile: Dockerfile
    image: rachidchaibugr/steam-api
    ports:
      - "8083:8080"

  user-manager:
    build:
      context: ./UserManager
      dockerfile: Dockerfile
    image: rachidchaibugr/user-manager
    ports:
      - "8084:8080"