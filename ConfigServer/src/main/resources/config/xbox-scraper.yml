server:
    port: 8080

eureka:
    client:
      serviceUrl:
        defaultZone: http://eureka:8761/eureka/
      fetch-registry: true
      register-with-eureka: true
      registry-fetch-interval-seconds: 5
      initial-instance-info-replication-interval-seconds: 5

spring:
  cloud:
    discovery:
      enabled: true
  data:
    redis:
      host: redis
      port: 6379